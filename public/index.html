<!DOCTYPE html>
<html>
  <head>
    <title>Lamppost Homepage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css" as="style">
    <link rel="stylesheet" href="style.css" as="style">
  </head>
  
  <body>
    <nav id="navbar" class="navbar is-spaced">
      <div class="container">
        <div class="navbar-brand">
          <a class="navbar-item" href="https://elderly-net.glitch.me">
            <h2 class="subtitle">Lamppost</h2>
          </a>
          <div class="navbar-item navbar-end">
            <input class="input" style="width: 17em" type="text" placeholder="Search tags" id="search">
          </div>
        </div>
      </div>
    </nav>

    <main>
      <section class="section">
        <div class="container">
          <div id="entries">
            
            <!-- Template card beginning -->
            <div class="card" id="template-card">
              <div class="card-image">
                <a href="https://en.wikipedia.org/wiki/RNA">
                  <figure class="image is-3by1">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b0/Ciliate_telomerase_RNA.JPG/220px-Ciliate_telomerase_RNA.JPG" alt="">
                  </figure>
                </a>
              </div>
              <div class="card-content">
                <div class="content">
                  <div class="card-title has-font-weight-normal">
                    <a href="https://en.wikipedia.org/wiki/RNA">Loading content...</a>
                  </div>
                  <div class="card-description">Please enable javascript and use a modern browser!</div>
                  <div class="card-footer">
                    <div class="card-meta is-hidden-mobile is-hidden-touch">　 　</div>
                    <div class="tags"></div>
                  </div>
                </div>
              </div>
              <button class="delete is-danger"></button>
            </div>
            <!-- End of template-->
            
          </div>
        </div>
      </section>
    </main>
    
    <script src="client.js"></script>
    
  </body>
</html>
